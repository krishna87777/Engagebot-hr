<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HR-Tech Innovation{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animations.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="js/NotoSans-Regular.js"></script>


    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo fade-in">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="EngageBot HR" class="logo-img">
                <span>EngageBot HR</span>
            </div>
            <div class="nav-links">
                <a href="{{ url_for('index') }}" class="nav-link {% if request.path == url_for('index') %}active{% endif %} slide-in">Home</a>
                <a href="{{ url_for('resume_screening') }}" class="nav-link {% if request.path == url_for('resume_screening') %}active{% endif %} slide-in">Resume Screening</a>
                <a href="{{ url_for('sentiment_analysis') }}" class="nav-link {% if request.path == url_for('sentiment_analysis') %}active{% endif %} slide-in">Sentiment Analysis</a>
            </div>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>KRISHNA</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
